// Disable ReadyUp
l4d_ready_enabled 1
l4d_ready_enabled 1
l4d_ready_survivor_freeze 0
l4d_ready_chuckle 0
l4d_ready_enable_sound 1
l4d_ready_live_sound "player/laser_on.wav"

Hostname "L4D Hard Coop"

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

sm plugins unload optional/l4d_tank_damage_announce.smx
sm plugins load optional/l4d2_tank_damage_announce.smx
sm plugins load CommonInfectedModifier.smx
sm plugins load chargerdamage.smx

// Unlock Plugins and reload defaults
sm_cvar confogl_resetclientcvars
sm_cvar confogl_resetcvars
l4d_wlimits_clear

